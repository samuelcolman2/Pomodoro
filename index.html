<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="relogio.png" type="image/png">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Pomodoro</h1>
            <button id="theme-toggle" title="Mudar tema">☀️</button>
        </header>

        <div class="timer-card">
            <div class="modes">
                <button id="focus-mode" class="mode-button active">Foco</button>
                <button id="rest-mode" class="mode-button">Descanso</button>
            </div>

            <div id="time-display">40:00</div>
            <p id="status-display">Pronto</p>

            <div class="settings">
                <label for="duration-input">Duração (min)</label>
                <input type="number" id="duration-input" value="40" min="1">
                <button id="set-button">Definir</button>
            </div>

            <div class="controls">
                <button id="start-pause-button">Iniciar</button>
                <button id="reset-button">Resetar</button>
            </div>
        </div>
    </main>

    <audio id="alarm-sound" src="audio/alarm.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
