<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Pomodoro Timer</h1>
            <p>Foco simples, resultados reais.</p>
            <button id="theme-toggle" title="Mudar tema">☀️</button>
        </header>

        <div class="timer-card">
            <div id="time-display">25:00</div>
            <p id="status-display">Pronto</p>

            <div class="settings">
                <label for="duration-input">Duração (min)</label>
                <input type="number" id="duration-input" value="25" min="1">
                <button id="set-button">Definir</button>
            </div>

            <div class="controls">
                <button id="start-pause-button">Iniciar</button>
                <button id="reset-button">Resetar</button>
            </div>
        </div>
    </main>

    <audio id="alarm-sound" src="audio/alarm.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
